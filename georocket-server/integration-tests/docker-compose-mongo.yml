version: "2"
services:
  integration-tester:
    build: .
    command: mongo
    container_name: ci-integration-tester
    links:
      - georocket_mongo
      - mongo

  georocket_mongo:
    image: georocket/georocket
    command: server
    volumes:
      - ./conf/georocket_mongo:/usr/local/georocket-server/conf
    links:
      - mongo

  mongo:
    image: mongo
