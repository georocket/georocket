[workspace]
resolver = "2"

members = [
    "georocket",
    "import",
    "indexing",
    "migrations",
    "query",
    "testsupport",
    "types",
]

[workspace.dependencies]
import = { path = "import" }
indexing = { path = "indexing" }
migrations = { path = "migrations", features = ["postgis", "tokio-postgres"] }
testsupport = { path = "testsupport", features = ["postgis"] }
types = { path = "types" }
